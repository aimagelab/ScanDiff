coco_freeview:
  _target_: src.data.components.coco_freeview.coco_freeview.COCOFreeViewDataset
  name: coco_freeview
  root_path: ./data/coco_freeview
  task: What do you see in the image?
  split: test #should be [train, valid, test]
  num_subjects: 10
  time_in_ms: false
  use_abs_coords: true
  truncate_seconds: 3
  threshold: 0.314 # this is the human consistency score. Human evaluation of SS Time 
  threshold_no_dur: 0.348 # this is the human consistency score. Human evaluation of SS Time 
  task_embeddings_file: task_embeddings.npy
  img_features_dir: dinov2_base_timm_image_features