aird:
  _target_: src.data.components.aird.aird.AiRDDataset
  name: aird
  root_path: ./data/aird
  task: Is there a {<object class>} in the image?
  split: valid #should be [train, valid, test]
  num_subjects: 10 # each image was viewed by 10 users. Generate 10 scanpaths for each image during generation.
  time_in_ms: false
  use_abs_coords: true
  truncate_seconds: 3
  threshold: -1  # this is the human consistency score. Human evaluation of SS Time 
  threshold_no_dur: -1 # this is the human consistency score. Human evaluation of SS Time 
  task_embeddings_file: standard_roberta_embeddings.npy
  img_features_dir: dinov2_base_timm_image_features